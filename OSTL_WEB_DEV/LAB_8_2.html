<body>
   <h2 align="center" style="padding-bottom: 15px;font-weight: bolder;font-family: 'Times New Roman', Times, serif;align-items: center;font-size: 28px; padding-top: 25px; color: crimson;background-color: rgb(0, 0, 0);">LAB 08 Q2</h2>
   <h3 style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 22px;color: indigo;font-weight: lighter;">Finding out the Summation and the Product of the Array ? </h3>

   <p id="SP" style="color:cornflowerblue;font-size: 18px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: bold;"></p>
   <script id="SP">
      var s=0;
      var p=1;
      var array = [];
      var size;
      size=prompt('Enter the Size : '); 
         for (var i = 0; i <size; i++) {
            array[i] = prompt('Enter Element ' + (i + 1));
         }
         console.log(array);
         for (var i = 0; i < size; i++) {
               s+=Number(array[i]);
               p = p*array[i];
            }
            console.log('Sum : ' + s +' , '+ ' Product :  ' + p); 

            document.getElementById("SP").innerHTML
                  = "---- Sum of Array Elements ----" + "<br>"
                  +s+"<br>"+"---- Product of Array Elements ----"+"<br>"+p;
   </script>
</body>
