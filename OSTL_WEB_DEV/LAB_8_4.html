<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color: rgb(233, 185, 185);">
   <h1 align="center" style="font-size: 38px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: bolder;color: crimson; background-color: floralwhite; height: 150px; text-align: center;padding-top: 55px;">LAB - 08 Q4 </h1>


   <h2 align="center" style="font-family: cursive;font-size: 22px;font-weight: bolder;align-items: center ;">Enter any this from this (String,Number,Boolean Value)</h2>

   <form align="center" style="color: rgb(12, 12, 71);border: 4px rgb(37, 37, 37);background-color: honeydew;font-size: 22px;font-weight: bold; height:110px;align-items: center;align-content: center;text-align: center; padding:65px">
      <input type="text" id="content" align="center" style="font-weight: bolder;font-size: 18px; font-family: cursive; color: indigo;background-color: ivory; align-content: center;height: 85px;width: 365px;text-align: center;align-content: center;">
   </form>
   <script id="content">
      var s=prompt("Enter any this from this (String,Number,Boolean Value )");
      console.log(s);
      if(typeof s === 'string'|| s instanceof String)
      {
         document.getElementById('content').value=String(s);
      }
      if(typeof s=='number'|| s instanceof Number)
      {
           document.getElementById('content').value = Number(s);
      }
      if(typeof s=='true'|| s instanceof Boolean)
      {
          document.getElementById('content').value =Boolean(s);
      }
</script>
</body>
</html>
