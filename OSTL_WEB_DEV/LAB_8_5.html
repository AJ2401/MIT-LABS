<body>
   <h2 align="center" style="font-size: 38px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-weight: bolder; margin-top:20px;color: cornflowerblue; "> LAB - 08 Q5</h2>
   <canvas id="Smile" width=" 700px" height="580px" style="border: 8px rgb(6, 6, 76);" align="center"></canvas>
   <script>
      var canvas = document.getElementById('Smile');
         var context = canvas.getContext('2d');
         context.fillStyle ='yellow';
         context.strokeStyle = 'black';
         context.lineWidth = 5;
         context.beginPath();
         context.arc(320, 240, 200, 0, 2 * Math.PI);
         context.fill();
         context.stroke();
         context.closePath();

         context.fillStyle = 'ivory';
            context.beginPath();
            context.arc(270, 175, 30, 0, 2 * Math.PI);
            context.fill();
            context.stroke();
            context.closePath();

            context.beginPath();
               context.arc(370, 175, 30, 0, 2 * Math.PI);
               context.fill();
               context.stroke();
               context.closePath();

               context.strokeStyle = 'blue';
                  context.lineWidth = 5;
                  context.beginPath();
                  context.arc(320, 240, 150, 0, -1 * Math.PI);
                  context.stroke();
                  context.closePath();
   </script>
<p style="color: rgb(218, 129, 96);font-size: 18px; font-family:sans-serif;font-weight: bolder; font-size: 56px;" align="center",>"A smile doesnâ€™t always stand for a perfect life. !! :)"</p>
