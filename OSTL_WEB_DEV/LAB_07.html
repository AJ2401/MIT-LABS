<!DOCTYPE html>
<html>

<head>
    <title>Rainy Day </title>
</head>

<body onload="rain()">
    <script type="text/javascript">
        var n = 1;

        function rain() {
            this.rain_len = 15;
            this.rain_ang = Math.PI / 2.9;
            var ctx = myCanvas.getContext('2d');
            var x = Math.random() * 900;
            var y = Math.random() * 900;
            ctx.strokeStyle = "#00000";
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x - Math.cos(this.rain_ang) * this.rain_len, y - Math.sin(this.rain_ang) * this.rain_len);
            ctx.stroke();
            n = n + 1;
            if (n == 50) {
                ctx.clearRect(0, 0, 1000, 900);
                n = 1;
            }
            var t = setTimeout(rain, 1);
        }
    </script>
    <canvas id="myCanvas" width="2004" height="705"></canvas>
    <hr width="70%" align="left" style="height:3px;border: width 4px;color:rgb(3, 3, 3);background-color:rgb(0, 0, 0)">
</body>

</html>
